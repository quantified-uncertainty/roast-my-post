name: Agent Sync (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'Production'
        type: string
      agent_ids:
        description: 'Specific agent IDs to sync (comma-separated, leave empty for all)'
        required: false
        type: string
      force_update:
        description: 'Force update even if versions match'
        required: false
        default: false
        type: boolean
      dry_run:
        description: 'Dry run (show what would be synced without making changes)'
        required: false
        default: false
        type: boolean
      backup_prefix:
        description: 'Prefix for backup filename'
        required: false
        default: 'agent-sync'
        type: string
      skip_backup:
        description: 'Skip database backup'
        required: false
        default: false
        type: boolean
    secrets:
      DATABASE_URL:
        required: true

jobs:
  backup:
    name: Backup Database
    if: inputs.dry_run != true && inputs.skip_backup != true
    uses: ./.github/workflows/database-backup.yml
    with:
      backup_prefix: ${{ inputs.backup_prefix }}
    secrets: inherit

  sync-agents:
    name: Sync System Agents
    runs-on: ubuntu-latest
    needs: [backup]
    # Only require backup if it was supposed to run
    if: always() && (needs.backup.result == 'success' || needs.backup.result == 'skipped')
    environment: ${{ inputs.environment }}
    
    outputs:
      sync_count: ${{ steps.sync.outputs.count }}
      sync_status: ${{ steps.sync.outputs.status }}
      backup_filename: ${{ needs.backup.outputs.backup_filename || 'none' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @roast/db run gen

      - name: Show configuration
        run: |
          echo "## 🔍 Agent Sync Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| ------- | ----- |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ inputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Agent IDs | ${{ inputs.agent_ids || 'All agents' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Force Update | ${{ inputs.force_update }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ inputs.dry_run }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backup | ${{ inputs.skip_backup && 'Skipped' || needs.backup.outputs.backup_filename || 'Pending' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Workflow | ${{ github.workflow }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: List current system agents
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "## Current System Agents in Database" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          cat > list_agents.js << 'EOF'
          const { PrismaClient } = require('@roast/db/generated');
          const prisma = new PrismaClient();
          
          async function main() {
            const agents = await prisma.agent.findMany({
              where: { isSystemManaged: true },
              include: {
                versions: {
                  orderBy: { version: 'desc' },
                  take: 1
                }
              },
              orderBy: { id: 'asc' }
            });
            
            console.log('| Agent ID | Name | Version | Plugin IDs |');
            console.log('| -------- | ---- | ------- | ---------- |');
            
            for (const agent of agents) {
              const version = agent.versions[0];
              const pluginIds = version?.pluginIds?.join(', ') || 'None';
              console.log(`| ${agent.id} | ${version?.name || 'Unknown'} | v${version?.version || 0} | ${pluginIds} |`);
            }
            
            return agents.length;
          }
          
          main()
            .then(count => {
              console.log('');
              console.log(`Total: ${count} system-managed agent(s)`);
              process.exit(0);
            })
            .catch(err => {
              console.error('Failed to query agents:', err.message);
              process.exit(1);
            })
            .finally(() => prisma.$disconnect());
          EOF
          
          node list_agents.js >> $GITHUB_STEP_SUMMARY || echo "Failed to query current agents" >> $GITHUB_STEP_SUMMARY
          rm -f list_agents.js
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Preview changes (dry run)
        if: inputs.dry_run == true
        id: preview
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "### 🧪 Dry Run - Preview of Changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          cat > dry_run_sync.js << 'EOF'
          const { PrismaClient } = require('@roast/db/generated');
          const { systemAgents } = require('./system-agents/agents');
          const prisma = new PrismaClient();
          
          async function main() {
            const targetAgentIds = process.env.AGENT_IDS?.split(',').map(id => id.trim()).filter(Boolean);
            const forceUpdate = process.env.FORCE_UPDATE === 'true';
            
            const agentsToSync = targetAgentIds?.length 
              ? systemAgents.filter(agent => targetAgentIds.includes(agent.id))
              : systemAgents;
            
            console.log(`🎯 Would sync ${agentsToSync.length} agent(s)`);
            console.log('');
            
            let updateCount = 0;
            let createCount = 0;
            let skipCount = 0;
            
            for (const agent of agentsToSync) {
              console.log(`📋 Agent: ${agent.id}`);
              
              const existingAgent = await prisma.agent.findUnique({
                where: { id: agent.id },
                include: { versions: { orderBy: { version: 'desc' }, take: 1 } }
              });
              
              if (existingAgent) {
                const latestVersion = existingAgent.versions[0];
                const contentChanged = 
                  latestVersion?.name !== agent.name ||
                  latestVersion?.description !== agent.description ||
                  latestVersion?.primaryInstructions !== agent.primaryInstructions ||
                  latestVersion?.selfCritiqueInstructions !== agent.selfCritiqueInstructions ||
                  JSON.stringify(latestVersion?.pluginIds || []) !== JSON.stringify(agent.pluginIds || []);
                
                if (contentChanged || forceUpdate) {
                  console.log(`  → Would UPDATE to version ${(latestVersion?.version || 0) + 1}`);
                  console.log(`     Current: v${latestVersion?.version} - ${latestVersion?.name}`);
                  console.log(`     New: v${(latestVersion?.version || 0) + 1} - ${agent.name}`);
                  updateCount++;
                } else {
                  console.log(`  ✓ Already up to date (v${latestVersion?.version})`);
                  skipCount++;
                }
              } else {
                console.log(`  → Would CREATE new agent (v1)`);
                console.log(`     Name: ${agent.name}`);
                createCount++;
              }
              console.log('');
            }
            
            console.log('---');
            console.log(`Summary: ${createCount} to create, ${updateCount} to update, ${skipCount} unchanged`);
            
            // Output for GitHub Actions
            console.log(`::set-output name=create_count::${createCount}`);
            console.log(`::set-output name=update_count::${updateCount}`);
            console.log(`::set-output name=skip_count::${skipCount}`);
          }
          
          main().catch(console.error).finally(() => prisma.$disconnect());
          EOF
          
          cd internal-packages/db
          AGENT_IDS="${{ inputs.agent_ids }}" \
          FORCE_UPDATE="${{ inputs.force_update }}" \
          node dry_run_sync.js | tee -a $GITHUB_STEP_SUMMARY
          
          rm -f dry_run_sync.js

      - name: Sync system agents (live run)
        if: inputs.dry_run != true
        id: sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "### 🚀 Live Agent Sync" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          cd internal-packages/db
          
          # Prepare environment variables
          export AGENT_IDS="${{ inputs.agent_ids }}"
          export FORCE_UPDATE="${{ inputs.force_update }}"
          
          # Run appropriate sync command
          if [ -n "$AGENT_IDS" ]; then
            echo "Syncing specific agents: $AGENT_IDS"
            
            # Create filtered sync script
            cat > filtered_sync.ts << 'EOF'
          import { PrismaClient } from './generated';
          import { systemAgents } from './system-agents/agents';
          import { syncSystemAgents } from './system-agents/sync';
          
          async function main() {
            const targetAgentIds = process.env.AGENT_IDS!.split(',').map(id => id.trim()).filter(Boolean);
            const agentsToSync = systemAgents.filter(agent => targetAgentIds.includes(agent.id));
            
            console.log(`🎯 Syncing ${agentsToSync.length} specific agent(s): ${targetAgentIds.join(', ')}`);
            
            // Use the existing sync function with filtered agents
            const originalAgents = systemAgents;
            Object.defineProperty(require('./system-agents/agents'), 'systemAgents', {
              value: agentsToSync,
              writable: true
            });
            
            await syncSystemAgents();
            
            // Restore original agents
            Object.defineProperty(require('./system-agents/agents'), 'systemAgents', {
              value: originalAgents,
              writable: true
            });
            
            console.log(`✅ Completed syncing ${agentsToSync.length} agent(s)`);
          }
          
          main().catch(err => {
            console.error('Sync failed:', err);
            process.exit(1);
          });
          EOF
            
            SYNC_OUTPUT=$(npx tsx filtered_sync.ts 2>&1)
            SYNC_STATUS=$?
            echo "$SYNC_OUTPUT"
            rm -f filtered_sync.ts
          else
            echo "Syncing all system agents"
            SYNC_OUTPUT=$(npx tsx system-agents/sync.ts 2>&1)
            SYNC_STATUS=$?
            echo "$SYNC_OUTPUT"
          fi
          
          # Parse and report results
          if [ $SYNC_STATUS -eq 0 ]; then
            echo "✅ **Agent synchronization completed successfully!**" >> $GITHUB_STEP_SUMMARY
            
            # Extract counts from output
            AGENT_COUNT=$(echo "$SYNC_OUTPUT" | grep -E "Synchronized|Completed syncing" | grep -o '[0-9]\+' | head -1)
            echo "::set-output name=count::${AGENT_COUNT:-0}"
            echo "::set-output name=status::success"
            
            # Show changes made
            if echo "$SYNC_OUTPUT" | grep -qE "(Creating|Updating|Created|Updated)"; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "#### Changes Made:" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              echo "$SYNC_OUTPUT" | grep -E "(→ Creating|→ Updating|✓ Created|✓ Updated)" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ℹ️ No changes needed - all agents up to date" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "❌ **Agent synchronization failed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Error Output:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$SYNC_OUTPUT" | tail -20 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            
            echo "::set-output name=status::failed"
            exit 1
          fi

      - name: Verify agent configurations
        if: inputs.dry_run != true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔍 Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          cat > verify_agents.js << 'EOF'
          const { PrismaClient } = require('@roast/db/generated');
          const { systemAgents } = require('./system-agents/agents');
          const prisma = new PrismaClient();
          
          async function main() {
            const targetAgentIds = process.env.AGENT_IDS?.split(',').map(id => id.trim()).filter(Boolean);
            const expectedAgents = targetAgentIds?.length 
              ? systemAgents.filter(agent => targetAgentIds.includes(agent.id))
              : systemAgents;
            
            const dbAgents = await prisma.agent.findMany({
              where: targetAgentIds?.length 
                ? { id: { in: targetAgentIds }, isSystemManaged: true }
                : { isSystemManaged: true },
              include: {
                versions: {
                  orderBy: { version: 'desc' },
                  take: 1
                }
              }
            });
            
            console.log(`✅ Expected ${expectedAgents.length} agent(s), found ${dbAgents.length} in database`);
            
            let allGood = true;
            
            for (const expectedAgent of expectedAgents) {
              const dbAgent = dbAgents.find(a => a.id === expectedAgent.id);
              if (dbAgent) {
                const version = dbAgent.versions[0];
                console.log(`✅ ${expectedAgent.id}: v${version?.version} (${version?.name})`);
              } else {
                console.log(`❌ ${expectedAgent.id}: MISSING from database`);
                allGood = false;
              }
            }
            
            process.exit(allGood ? 0 : 1);
          }
          
          main().catch(console.error).finally(() => prisma.$disconnect());
          EOF
          
          cd internal-packages/db
          AGENT_IDS="${{ inputs.agent_ids }}" node verify_agents.js | tee -a $GITHUB_STEP_SUMMARY
          rm -f verify_agents.js

      - name: Final summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📋 Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "### 🧪 Dry Run Completed" >> $GITHUB_STEP_SUMMARY
            echo "No changes were made to the database." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ job.status }}" == "success" ]; then
            echo "### ✅ Agent sync completed successfully!" >> $GITHUB_STEP_SUMMARY
            if [ "${{ inputs.skip_backup }}" != "true" ]; then
              echo "- **Backup created**: \`${{ needs.backup.outputs.backup_filename }}\`" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### ❌ Agent sync failed!" >> $GITHUB_STEP_SUMMARY
            if [ "${{ inputs.skip_backup }}" != "true" ] && [ -n "${{ needs.backup.outputs.backup_filename }}" ]; then
              echo "- **Backup available for restore**: \`${{ needs.backup.outputs.backup_filename }}\`" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY