name: Docker Build Test (Non-blocking)

on:
  pull_request:
    paths:
      - 'Dockerfile*'
      - 'apps/**'
      - 'internal-packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/docker-test.yml'

jobs:
  test-docker-builds:
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking - won't fail the PR
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Test Worker Build
        run: |
          echo "::group::Testing Worker Docker Build"
          docker build -f Dockerfile.worker -t worker-test . || {
            echo "::warning::Worker Docker build failed - see logs above"
            exit 0  # Don't fail the job
          }
          echo "::endgroup::"
          
      - name: Test Worker Runtime
        if: success()
        run: |
          echo "::group::Testing Worker Package Access"
          docker run --rm worker-test sh -c '
            cd /app/apps/web && 
            npx tsx -e "
              try {
                require(\"@roast/domain\");
                require(\"@roast/db\");
                require(\"@roast/ai\");
                console.log(\"‚úÖ All packages accessible\");
              } catch (e) {
                console.error(\"‚ùå Package loading failed:\", e.message);
                process.exit(1);
              }
            "
          ' || {
            echo "::warning::Worker runtime test failed - packages may not be accessible"
            exit 0  # Don't fail the job
          }
          echo "::endgroup::"
          
      - name: Test Main App Build
        run: |
          echo "::group::Testing Main App Docker Build"
          docker build \
            --build-arg SKIP_ENV_VALIDATION=true \
            --build-arg DATABASE_URL="postgresql://postgres:postgres@localhost:5432/test" \
            -f Dockerfile \
            -t web-test . || {
            echo "::warning::Main app Docker build failed - see logs above"
            exit 0  # Don't fail the job
          }
          echo "::endgroup::"
          
      - name: Post Results Comment
        if: always()
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const message = `
            ### üê≥ Docker Build Test Results (Non-blocking)
            
            ${context.job.status === 'success' ? '‚úÖ All Docker builds passed!' : '‚ö†Ô∏è Some Docker builds need attention'}
            
            Check the workflow logs for details. These tests are non-blocking and for informational purposes only.
            `;
            
            // Only post if there are issues
            if (context.job.status !== 'success') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }